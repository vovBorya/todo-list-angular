<li
  class="list-group-item d-flex justify-content-between align-items-center"
>
  <div *ngIf="item.isImportant; else notimportant">Important task: </div>
  <ng-template #notimportant>{{'NOT important task:' | lowercase }}</ng-template>
  <span
    [ngClass]="{'important-item': item.isImportant, 'done-item': item.isDone}"
    [zoom]="20"
  >{{item.label | uppercase}}</span>
  <span>Progress: {{item.progress | percent}}</span>
  <div>create at: {{item.createAt | date: 'dd-MM-yyyy hh:mm'}}</div>
  <div class="btn-group" role="group" aria-label="Basic example">
    <button
      class="btn btn-success"
      (click)="setDoneItem.emit(item)"
    >{{'Done' | formatButtonLabel}}</button>
    <button
      class="btn btn-primary"
      (click)="setImportantItem.emit(item)"
    >{{'Important' | formatButtonLabel}}</button>
    <button
      class="btn btn-danger"
      (click)="deleteItem.emit(item)"
    >{{'Delete' | formatButtonLabel}}</button>
  </div>
</li>
