<form
  class="react-form"
  [formGroup]="regForm"
  (ngSubmit)="onSubmit()"
>
  <mat-form-field class="example-full-width">
    <mat-label>Last name</mat-label>
    <input
      type="text"
      matInput
      [(ngModel)]="lastName"
      name="lastName"
      formControlName="lastName"
    >
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>First name</mat-label>
    <input
      type="text"
      matInput
      [(ngModel)]="firstName"
      name="firstName"
      formControlName="firstName"
    >
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Email</mat-label>
    <input
      type="email"
      matInput
      [(ngModel)]="email"
      formControlName="email"
    >
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Choose role</mat-label>
    <mat-select>
      <mat-option *ngFor="let role of roles" [value]="role.label">
        {{role.label}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-radio-group aria-label="Gender" class="react-form__gender">
    <mat-label>Gender:</mat-label>
    <mat-radio-button value="1">Male</mat-radio-button>
    <mat-radio-button value="2">Female</mat-radio-button>
    <mat-radio-button value="3">Other</mat-radio-button>
  </mat-radio-group>

  <button
    mat-raised-button
    type="submit"
  >Submit</button>
</form>
